<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <title>Profs</title>
</head>
<body>
<header>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark"  style="text-align:left;color:white" >
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" >
            <li class="nav-item active"><a class="nav-link" th:href="@{/profs}">PROF</a></li>
            <li class="nav-item"><a class="nav-link"  th:href="@{/salles}">Salles</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/occuper}">Occupper</a></li>
        </ul>
    </div>
</header>
<div class="container-fluid" >
    <div class="row" style="margin:50px">
        <a  class="btn btn-primary" th:href="@{/addoccuper}"> + New Occuper</a>
    </div>
        <!-- debut de section de listage  -->
    <div class="card card-primary" >
        <div class=" card-header bg-primary"  style="color:white">Listage des Occuper</div>
        <div class=" card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Code du professeur</th>
                    <th>Code du Salle</th>
                    <th>Date</th>

                    <th>Editer</th>
                    <th>Supprimer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o:${occupers}">
                    <td th:text="${o.prof.codeprof}"></td>
                    <td th:text="${o.salle.codesal}"></td>
                    <td th:text="${o.date}"></td>
                    <td><a th:href="@{/editeroccuper/{id}
                            (id=${o.id})}" class="btn btn-primary">editer</a></td>
                    <td><a th:href="@{/supprimoccuper/{id}
                            (id=${o.id})}" class="btn btn-danger">supprimer</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
        <!-- fin du section de listage -->
    </div>
</div>

</body>
</html>
