<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <title>Profs</title>
</head>
<body>
<header>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark"  style="text-align:left;color:white" >
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" >
            <li class="nav-item active"><a class="nav-link" th:href="@{/profs}">PROF</a></li>
            <li class="nav-item"><a class="nav-link"  th:href="@{/salles}">Salles</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/occuper}">Occupper</a></li>
        </ul>
    </div>
</header>
<div class="container-fluid" >
    <!--<div class="alert alert-success alert-dismissible fade show" role="alert" id="alert">
        Ajout effectu√© avec success
        <button class="close" type="button" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>-->
    <div class="row" style="margin:50px">
        <a  class="btn btn-primary" th:href="@{/addprof}"> + New Prof</a>
    </div>
        <!-- debut de section de listage  -->
    <div class="card card-primary" th:if="${profs}">
        <div class=" card-header bg-primary"  style="color:white">Listage des Professeurs</div>
        <div class=" card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Code du professeur</th>
                    <th>Nom du professeur</th>
                    <th>Prenom du professeur</th>
                    <th>Grade du professeur</th>
                    <th>Editer</th>
                    <th>Supprimer</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${profs}">
                    <td th:text="${p.codeprof}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.prenom}"></td>
                    <td th:text="${p.grade}"></td>
                    <td><a th:href="@{/editerprof/{codeprof}
                            (codeprof=${p.codeprof})}" class="btn btn-primary">editer</a></td>
                    <td><a th:href="@{/supprimprof/{codeprof}
                            (codeprof=${p.codeprof})}" class="btn btn-danger">supprimer</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
        <!-- fin du section de listage -->
    </div>
</div>

</body>
</html>
